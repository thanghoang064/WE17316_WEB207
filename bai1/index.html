<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .red {
        background-color: red;
      }
      .green {
        background-color:green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 red">Cột trái</div>
        <div class="col-md-6 green">Cột phải</div>
      </div>
      <div class="row">
        <div class="col-sm-4 red">Cột trái</div>
        <div class="col-sm-8 green">Cột phải</div>
      </div>
      <div class="row">
        <div class="col red">Cột trái</div>
        <div class="col green">Cột trái</div>
        <div class="col red">Cột trái</div>
        <div class="col green">Cột trái</div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-md-3 red ">Cột trái</div>
        <div class="col-sm-8 col-md-6 green">Cột trái</div>
        <div class="col-sm-12 col-md-3 blue">Cột trái</div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
